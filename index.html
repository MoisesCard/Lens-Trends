<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, shrink-to-fit=no”>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Document</title>

<body>

    <div id="introModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head is-flex-wrap-wrap">
            <p class="modal-card-title title is-size-2">Hello Welcome to Lens Trends</p>
          </header>
          <section class="modal-card-body">
            <h1 class="title is-size-4">Whats your name?</h1>
            <input class="input input-bar" type="text" placeholder="First Name ">


        <!-- Subtitle -->
            <h2 class="title is-size-4 mt-2 mb-2">Please choose some categories that you are interested in...</h2>
        <!-- Buttons -->
            <div class="field is-centered">
                <button class="button  is-outlined is-large m-2">Food</button>
                <button class="button  is-outlined is-large m-2">Music</button>
                <button class="button  is-outlined is-large m-2">Animals</button>
                <button class="button  is-outlined is-large m-2">Sports</button>
                <button class="button  is-outlined is-large m-2">Movies</button>
            </div>
         
            <button class="button continue-btn is-flex-wrap-wrap">Continue</button>

        </div>
      </div>

    <script src="./assets/js/script.js"></script>
</body>
