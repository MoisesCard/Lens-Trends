<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, shrink-to-fit=no”>
    <title>Lens Trends</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://kit.fontawesome.com/c1eee10096.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

  </head>
  
  <body>
    <modal id="introModal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head ">
          <p class="modal-card-title title is-size-2">Hello Welcome to Lens Trends</p>
        </header>
        <section class="modal-card-body">
          <h1 class="title is-size-4">What's your name?</h1>
          <div class="columns">
            <input id="input-bar" class="input is-warning is-medium is-rounded input-bar mr-1 column" type="text" name="enter-name" placeholder="First Name" required>
            <button id="submit-name" class="button is-warning is-medium column is-one-fifth" type="submit">Submit</button>
          </div>
      <!-- Subtitle -->
          <h2 class="title is-size-4 mt-2 mb-2">Please choose some categories that you are interested in...</h2>
      <!-- Buttons -->
          <div class="field is-centered">
              <button class="button  is-warning is-medium m-2">Food</button>
              <button class="button  is-warning is-medium m-2">Music</button>
              <button class="button  is-warning is-medium m-2">Animals</button>
              <button class="button  is-warning is-medium m-2">Sports</button>
              <button class="button  is-warning is-medium m-2">Movies</button>
          </div>
          <button id="continue-btn" class="button mt-5 is-warning continue-btn is-flex-wrap-wrap">Continue</button>
      </div>
    </modal>
    <!-- MAIN PAGE START -->
    <div id="main-page">
      <section class="hero is-info is-medium has-background-dark">
          <div class="hero-head">
            <nav class="navbar mt-4">
              <div class="container">
                <div class="navbar-brand">  
                    <h2 class="is-size-2 is-family-primary"> 
                      <i class="fa-solid fa-camera-retro"></i>
                      LENS TRENDS</h2>
                  <span class="navbar-burger has" data-target="navbarMenuHeroB">
                    <span></span>
                    <span></span>
                    <span></span>
                  </span>
                </div>
                <div id="navbarMenuHeroB" class="navbar-menu">
                  <div class="navbar-end">
                  
                    <span class="icon is-medium"> 
                      <i class="fa-solid fa-house mr-4 mt-4"></i>                 
                      <i class="fa-solid fa-user mr-4 mt-4"></i>
                    </span>
                    
                      
                    <span class="navbar-item">
                      <a class="button is-info ml-4 is-warning">
                        <span class="icon">
                          <i class="fab fa-github"></i>
                        </span>
                        <span>REPO</span>
                      </a>
                    </span>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        
          <div class="hero-body">
            <div class="container has-text-centered">
              <p class="title is-size-1">
                WELCOME, <!-- user's name -->
              </p>
              <p class="subtitle">
                These are the categories that you have selected: 
              </p>
              <div class="buttons are-medium is-centered">
                  <button class="button is-warning"> Music  </button> 
                  <button class="button is-warning"> Books  </button> 
                  <button class="button is-warning"> Traveling  </button> 

              </div>
            </div>
          </div>
        
          <div class="hero-foot"></div>
      </section>
        <!-- Columns -->
      <section class="columns has-background-dark">
          <!-- Left -->
          <div class="column is-one-third ml-5">
              <h2 class="has-text-warning is-size-3 has-text-centered"> CATEGORIES </h2>
          </div>
          <!-- Right -->
          <div class="column is-four-sixths mr-7">
              <h2 class="has-text-warning is-size-3 has-text-centered"> IMAGES </h2>
              <div class="container is-fluid ">
                  <div class="notification is-primary has-background-light has-text-grey">
                  IMAGES WILL BE HERE 
                  </div>
              </div>
          </div>
      </section>
    </div>
    <!-- MAIN PAGE END -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
