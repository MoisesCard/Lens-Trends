<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lens Trends</title>
        <link rel="stylesheet" href="./assets/css/mstyle.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>
    <body>
        <header>
            <h1 class="title is-1">Lens Trends</h1>
        </header>

        <main class="columns">
            <div class="section column is-one-quarter">
                <div class="container">
                    <h2 class="subtitle is-4">Directories</h2>
                    <input typ;e="text" class="input is-small is-primary is-hovered is-rounded" placeholder="Folder Name">
                    <button class="button mt-1 is-primary is-small is-rounded is">Save</button>
                </div>

                <div class="columns is-mobile mt-6">
                    <div class="column">
                        <div class="container">
                            <h2 class="subtitle is-4">Categories</h2>
                            <section class="control has-icons-right">
                                <div class="select is-multiple is-medium">
                                    <select multiple size="5"> 
                                        <option value="sports">Sports </option>
                                        <option value="food">Food</option>
                                        <option value="animals">Animals</option>
                                        <option value="movies">Movies</option>
                                        <option value="music">Music</option>
                                    </select>
                                    <button class="button mt-1 is-primary is-small is-rounded is">Save</button>
                                </div>
                                <div class="icon is-small is-right">
                                    <i class="fas fa-globe"></i>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section column is-full is-flex-direction-column">
                <div class="box">
                    <h2 class="title is-3">Your Trends</h2>
                    <p class="subtitle is-4">
                        Photos Based on Your Interests
                    </p>
                </div>
            </div>

        </main>
        
    </body>
    </html>
</html>
