<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lens Trends</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://kit.fontawesome.com/c1eee10096.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/index2.css"/>

  </head>
  <body>
    <section class="hero is-info is-medium has-background-dark">
        <div class="hero-head">
          <nav class="navbar mt-4">
            <div class="container">
              <div class="navbar-brand">
                  
                  <h2 class="is-size-2 is-family-primary"> 
                    <i class="fa-solid fa-camera-retro"></i>
                    LENS TRENDS</h2>
                <span class="navbar-burger has" data-target="navbarMenuHeroB">
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
              </div>
              <div id="navbarMenuHeroB" class="navbar-menu">
                <div class="navbar-end">
                
                  <span class="icon is-large"> 
                    <i class="fa-solid fa-house mr-4 mt-4"></i>                 
                    <i class="fa-solid fa-user mr-4 mt-4"></i>
                </span>
                  
                    
                  <span class="navbar-item">
                    <a class="button  ml-4 ">
                      <span class="icon">
                        <i class="fab fa-github"></i>
                      </span>
                      <span>REPO</span>
                    </a>
                  </span>
                </div>
              </div>
            </div>
          </nav>
        </div>
      
        <div class="hero-body">
          <div class="container has-text-centered">
            <p class="welcome">
              WELCOME, <!-- user's name -->
            </p>
            <p class="subtitle">
              These are the categories that you have selected: 
            </p>
            <div class="buttons are-medium is-centered">
                <button class="button"> MUSIC  </button> 
                <button class="button"> BOOKS  </button> 
                <button class="button"> SPORTS  </button> 

            </div>
          </div>
        </div>
      
        <div class="hero-foot">

            </div>
          </nav>
        </div>
      </section>

       <!-- Columns -->
    <div class="columns has-background-dark">
        <!-- Left -->
        <div class="column is-one-third ml-7">
            <h2 class="sub-header"> CATEGORIES </h2>
            <div class="buttons are-medium is-centered">
                <button class="button" class="list" data-filter="music"> MUSIC  </button> 
                <button class="button" class="list" data-filter="books"> BOOKS  </button> 
                <button class="button" class="list" data-filter="sports"> SPORTS  </button> 
                <button class="button" class="list" data-filter="art"> ART </button> 
                <button class="button" class="list" data-filter="travel"> TRAVEL  </button>

            </div>
            
        </div>
        <!-- Right -->
        <div class="column is-four-sixths mr-7">
            <h2 class="sub-header"> IMAGES </h2>
            <div class="container is-fluid ">
                <div class="notification is-primary has-background-light has-text-grey">
                   <div class="gallery"> 
                       <!-- JS code for pexels gallery goes here-->
                   </div>
                    </div>
              </div>

        </div>
    </div>

    <script src="./assets/js/index2.js"></script>
  </body>
</html>
